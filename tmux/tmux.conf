#--------------------------------------------------------------------------
# Configuration
#--------------------------------------------------------------------------
#unbinding the <leader>r key and rebinding to reload condig
unbind r
bind r source-file ~/.config/tmux/tmux.conf \; display "Reloaded!"
# Bind the leader key to desired one 
set -g prefix C-Space
unbind C-b
bind C-Space send-prefix
# Mouse support on
set -g mouse on
# Set tab windows index from 1
set-option -g base-index 1
# keep the status bar at top or bottom
set-option -g status-position top
# dont exit on killling session or some thing
set -g detach-on-destroy off
# Increase scrollback buffer size
set-option -g history-limit 5000
# Rename all windows when any window is closed
set -g renumber-windows on
# Address vim mode switching delay
set -s escape-time 0
# Zsh we have to stay pretty and all that
set-option -g default-shell /bin/zsh
# Enable focus events
set -g focus-events on
# Allow tmux to set the terminal title
set -g set-titles on
set -g default-terminal "${TERM}"
set-option -a terminal-features ',*:RGB'
set-option -a terminal-overrides 'screen-256color:RGB'
# open splits in the same directory
bind '"' split-window -c "#{pane_current_path}"
bind % split-window -h -c "#{pane_current_path}"
bind c new-window -c "#{pane_current_path}"
# Bind for splits
bind s split-window -v -c "#{pane_current_path}"
bind v split-window -h -c "#{pane_current_path}"
# Automatic window renaming
set-option -g automatic-rename on
set-option -g automatic-rename-format '#{b:pane_current_path}:#{pane_current_command}'
#--------------------------------------------------------------------------
# Key Bindings
#--------------------------------------------------------------------------
# -r means that the bind can repeat without entering prefix again
# -n means that the bind doesn't use the prefix

# Toggle Status bar
bind-key b set-option status
# keybinding pane movement to vim motions

setw -g mode-keys vi
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R
bind -r C-h select-window -t :-
bind -r C-l select-window -t :+
#--------------------------------------------------------------------------
# Plugins
#--------------------------------------------------------------------------
# <prefix> + <C-r> can resuurect the sessions manually if they are not reloaded by continuum
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-yank'
# set -g @plugin 'catppuccin/tmux#v2.1.0'
# set -g @plugin 'dreamsofcode-io/catppuccin-tmux'
set -g @plugin 'niksingh710/minimal-tmux-status'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'sainnhe/tmux-fzf'
set -g @plugin 'omerxx/tmux-sessionx'
set -g @plugin 'omerxx/tmux-floax'

# Color correction for both nvim and tmux
# Floax 
set -g @floax-width '80%'
set -g @floax-height '80%'
set -g @floax-border-color 'magenta'
set -g @floax-text-color 'blue'
set -g @floax-bind 'p'
set -g @floax-bind-menu 'P'
set -g @floax-change-path 'true'
# SessionX configs
set -g @sessionx-bind 'o'
set -g @sessionx-preview-enabled 'true'
set -g @sessionx-x-path '~/dotfiles'
set -g @sessionx-zoxide-mode 'on'
set -g @sessionx-tree-mode 'off'
set -g @sessionx-layout 'reverse'
set -g @sessionx-fzf-builtin-tmux 'on'
set -g @sessionx-preview-location 'right'
set -g @sessionx-pointer "➜"
set -g @sessionx-ls-command 'exa --tree --color=always --icon=always'
set -g @sessionx-prompt " "
set -g @sessionx-filtered-sessions 'scratch'
# Theme
set -g @minimal-tmux-justify "left"
set -g @minimal-tmux-indicator-str " "
set -g @minimal-tmux-indicator true
set -g @minimal-tmux-status "top"
set -g @resurrect-capture-pane-contents 'on'
set -g @resurrect-strategy-nvim 'session'

# tmux-continuum configuration
set -g @continuum-restore 'on'
set -g @continuum-save-interval '15'

#--------------------------------------------------------------------------
# Additonal Scripts/Snippets
#--------------------------------------------------------------------------
# Session list ( I have moved to sessionx its just better)
bind C-e display-popup -E "\
    tmux list-sessions -F '#{?session_attached,,#{session_name}}' |\
    sed '/^$/d' |\
    fzf --reverse --header jump-to-session |\
    xargs tmux switch-client -t"
# windows in session list
bind C-space display-popup -E "\
    tmux list-windows -F '#{window_index} #{window_name}' |\
    sed '/^$/d' |\
    fzf --reverse --header jump-to-window |\
    cut -d ' ' -f 1 |\
    xargs tmux select-window -t"

# Intialize tpm (keep it at bottom)
run '~/.config/tmux/plugins/tpm/tpm'

# Moved Border style and coloring to bottom due to theme overwriting the config above
set -g pane-border-style 'fg=#3a3a3a'
set -g pane-active-border-style 'fg=#4e4e4e'
set -g mode-style 'fg=#000000,bg=#F5F5F5'
